<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Window Example</title>
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .show-modal {
      display: flex !important;
    }
  </style>
</head>
<body>

  <button id="openModalBtn">Ã…ben Modal</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <span id="closeModalBtn">&times;</span>
      <h2>Hello Pea brain</h2>
      <p>This is some pop up window thingy</p>
    </div>
  </div>
  <script src="modal.js"></script> 
</body>
</html>
